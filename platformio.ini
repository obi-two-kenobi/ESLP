[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
lib_deps = 
	ArduinoJson
	256dpi/MQTT@^2.4.7
	Wire
	pololu/OPT3101@^1.0.1
